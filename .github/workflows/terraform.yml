name: Terraform
on:
  workflow_call:
    inputs:
      tailscale:
        description: 'Whether to connect the runner to the org tailnet'
        type: boolean
        default: false
        required: false
      action:
        description: 'Terraform action to run: plan, apply or refresh'
        type: string
        default: plan
        required: false
      debug:
        description: 'Enable extra debug jobs to print additional logs'
        type: boolean
        default: false
        required: false
    outputs:
      plan-has-changes:
        description: 'Whether the outcome of the terraform plan indicated pending changes'
        value: ${{ steps.action.outputs.planHasChanges }}
      plan-output:
        description: 'Logged plan output'
        value: ${{ (contains(inputs.action, 'plan') && join([steps.action.outputs.stdout, steps.action.outputs.stderr], '\n')) }}

permissions: write-all

jobs:
  terraform:
    runs-on: ubuntu-latest
    concurrency: terraform
    services:
      op-connect-api:
        image: 1password/connect-api:latest
        ports:
          - 8080:8080
        volumes:
          - op-data:/home/opuser/.op/data
        env:
          OP_SESSION: ${{ secrets.OP_CREDENTIALS_B64 }}
      op-connect-sync:
        image: 1password/connect-sync:latest
        ports:
          - 8081:8080
        volumes:
          - op-data:/home/opuser/.op/data
        env:
          OP_SESSION: ${{ secrets.OP_CREDENTIALS_B64 }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure 1Password Connect
      uses: 1password/load-secrets-action/configure@v1
      with:
        connect-host: http://localhost:8080
        connect-token: ${{ secrets.OP_CONNECT_TOKEN }}
    
    - name: Load Tailscale Secrets
      if: inputs.tailscale
      uses: 1password/load-secrets-action@v1.0.1
      env:
        TAILSCALE_AUTHKEY: op://jtcressy-net-infra/tailscale/ephemeral/credential

    - name: Tailscale
      if: inputs.tailscale
      uses: tailscale/github-action@effa99fe9dc68518c77d0e7c00879f6599714d39
      with:
        authkey: ${{ env.TAILSCALE_AUTHKEY }}
        args: "--advertise-tags=tag:ghactions"

    - name: Set up gcloud Cloud SDK environment
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Query .terraform-version
      id: terraform-version
      uses: juliangruber/read-file-action@v1
      with:
        path: .terraform-version

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ steps.terraform-version.outputs.content }}

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init -no-color -input=false
    
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Action
      id: action
      run: |
        terraform version
        terraform ${{ inputs.action }} -no-color -input=false ${{ (contains(inputs.action, 'plan') && '-detailed-exitcode') || '' }}
        exitcode=$?
        if [[ $exitcode -eq 2 ]]; then
          echo '::set-output name=planHasChanges::true'
          exit 0
        else
          exit $exitcode
        fi

    - name: Update Pull Request
      id: update-pull-request
      uses: actions-cool/maintain-one-comment@v2
      if: always() && inputs.action == 'plan' && github.event_name == 'pull_request'
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          #### Terraform Format and Style üñå`${{ steps.fmt.outcome }}`
          #### Terraform Initialization ‚öôÔ∏è`${{ steps.init.outcome }}`
          #### Terraform Validation ü§ñ`${{ steps.validate.outcome }}`
          ```
          ${{ steps.validate.outputs.stdout }}
          ${{ steps.validate.outputs.stderr }}
          ```
          #### Terraform Plan üìñ`${{ steps.action.outcome }}`
          
          <details><summary>Show Plan</summary>
          
          ```
          ${{ steps.action.outputs.stdout }}
          ${{ steps.action.outputs.stderr }}
          ```
          
          </details>
          
          *Pusher: @${{ github.actor }}, Action: `${{ github.event_name }}`, Workflow: `${{ github.workflow }}`*
          <!-- created by terraform/update-pull-request -->
        emojis: ''
        body-include: '<!-- created by terraform/update-pull-request -->'

    - name: Dump docker service logs
      if: always() && inputs.debug
      run: |
        docker ps -a
        echo "--- op-connect-sync ---"
        docker logs ${{ job.services.op-connect-sync.id }}
        echo "--- op-connect-api ---"
        docker logs ${{ job.services.op-connect-api.id }}
